name: prod

on:
  push:
    branches: [main]
  # pull_request: # Hapus ini jika Anda tidak ingin deploy pada PR
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest # Menggunakan latest yang lebih umum

    steps:
      - uses: actions/checkout@v3

      # --- 1. Build and Push ke DockerHub (Sesuai Konfigurasi Anda) ---

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          # SELALU GUNAKAN SECRETS UNTUK KEAMANAN
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile
          push: true
          # Image tag yang digunakan untuk pull di VPS
          tags: zanfuu/osborn:dashboard-prod 

      # --- 2. Step Deployment ke VPS via SSH ---
      
      - name: Redeploy Dashboard Admin on VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          # Perintah yang akan dieksekusi di VPS Anda
          script: |
            echo "Memulai Redeploy Dashboard Admin di VPS..."
            
            # Pindah ke direktori script webhook
            cd ~/app/dashboard-app/
            
            # Jalankan script redeploy khusus dashboard
            # PASTIKAN FILE INI ADA DI VPS ANDA
            /bin/bash ./deploy-dashboard.sh
            
            echo "[âœ“] Deployment Dashboard Admin Selesai!"